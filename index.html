<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Finished Web Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style src="style.css"></style>
</head>
<body style="background-color: #F6D8CE">
<div id="firstSpace" style="text-align: center">
	<h1 style="font-size: 68px">My Work Log-Shivangi</h1>
	<div style="display: inline-block;background-color: #F5BCA9;font-family: sans-serif;font-weight: bold;margin-left: 80%;overflow: hidden; font-size: 20px; ">
		<h2 id="curTime">Current Time</h2>
		<span id="digitalclock" style="font-size: 200%">0:00:00</span>
	</div>
	
</div>
<div id="secondSpace" style="display: block;background-color: lightyellow; text-align: center; margin-top: 25px;">
	
	<h1>How long have I been here: <span id="clock" style="display: inline;background-color: orange">0:00:00</span></h1>

</div>
<div id="thirdSpace">
	<h1 style="text-decoration: underline;text-align: center;">Tasks to do</h1>
	<form id="ourForm" style="text-align: center;">
		<input id="ourField" type="text" autocomplete="off">
		<button>Create Task</button>
	</form>
	<!-- <h1 style="text-align: left;">My Task List</h1> -->
	<ul id="ourList" style="text-align: center;">
	
	</ul>
</div>
<script src="script.js"></script>
</body>
</html>
